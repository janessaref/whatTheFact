<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title but the heading -on the browser not the page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WTF: Profile</title>
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheetSearch.css">

    <body>
        <div class="pusher">
            <!-- this code somehow turns the background black -->
            <div class="ui inverted vertical masthead center aligned segment">
                <!-- Navbar -->
                <div class="ui container">
                    <nav class="ui inverted pointing menu">
                        <a class="item" href="/user">Search</a>
                        <a class="active item right floated" href="/profile">Profile</a>
                        <a class="item" href="/logout">Sign Out</a>
                    </nav>
                </div>
                <!-- end of navbar -->

                <!-- Main Container -->
                <div class="ui left aligned container">
                    <!-- Header -->
                    <h1 id="mainHead">
                        Saved Searches
                    </h1>
                    <div class="ui inverted divider container">
                        <!-- Saved Cards go in here -->
                        <div class=" ui container cardsContainer">
                            <div class="ui inverted three stackable cards savedSearches" id="savedCards">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- calling the profile.js and the jquery/ajax library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <script type="text/javascript" src="js/profile.js"></script>
    </body>

</html>
