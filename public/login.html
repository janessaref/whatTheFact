            <div class="ui text container">

                <!-- FORM!! -->
                <div class="ui inverted segment" id="mainContainer">

                    <h2>Sign In Form</h2>
                    <div class="ui inverted divider"></div>
                    <form class="login">
                        <div class="form-group">
                            <label for="username">
                                <h4> Username </h4>
                            </label>
                            <input type="username" class="form-control" style=" margin-top: 5px" id="username-input" placeholder="Username">
                        </div>

                        <div class="form-group" style="margin-top: 10px">
                            <label for="password">
                                <h4>Password</h4>
                            </label>
                            <input type="password" class="form-control" id="password-input" style=" margin-top: 5px" placeholder="Password">
                        </div>

                        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span> <span class="msg"></span>
                        </div>

                        <button type="submit" class="ui inverted teal basic button" style="margin-top: 15px;">Login</button>
                    </form>
                    <h4 class="ui horizontal inverted divider">

                        <p>WTF</p>
                    </h4>
