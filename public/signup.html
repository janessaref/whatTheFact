<body>

    <body>
        <div class="pusher">
            <div class="ui inverted vertical masthead center aligned segment">

                <div class="ui container">
                    <nav class="ui inverted pointing  menu">
                        <a class="item" href="/">Home</a>

                    </nav>
                </div>

                <div class="ui text container">
                    <h1 class="header" style="margin:10%;">
                        What the Fact?
                    </h1>
                    <div class="ui inverted divider"></div>

                    <!-- FORM!! -->
                    <div class="ui inverted segment" id="mainContainer">

                        <h2>Sign Up Form</h2>
                        <div class="ui inverted divider"></div>
                        <form class="signup">
                            <div class="form-group">
                                <label for="username">
                <h4> Username </h4>
            </label>
                                <input type="username" class="form-control" id="username-input" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">
                <h4>Email address</h4>
            </label>
                                <input type="email" class="form-control" id="email-input" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">
                <h4>Password</h4>
            </label>
                                <input type="password" class="form-control" id="password-input" placeholder="Password">
                            </div>
                            </br>
                            <div style="display: none" id="alert" class="alert alert-danger" role="alert" style="margin-top: 10px;">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span> <span class="msg"></span>
                            </div>
                            </br>
                            <button type="submit" class="ui inverted teal basic button" style="margin-top: 15px;">Sign Up</button>
                        </form>
                        </br>
                        <h4 class="ui horizontal inverted divider">
                            <p>WTF</p>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
