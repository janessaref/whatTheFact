<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTF: Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheetSignup.css">
</head>

<body>
    <div class="pusher">
        <div class="ui inverted vertical masthead center aligned segment">
            <!-- Navbar -->
            <div class="ui container">
                <nav class="ui inverted pointing menu">
                    <a class="item" href="/">Home</a>
                    <a class="item" href="/about">About</a>
                    <a class="item" href="/contact">Contact</a>
                    <a class="item right floated" href="/login">Sign In</a>
                    <a class="active item" href="/signup">Sign Up</a>
                </nav>
            </div>
            <!-- Main container -->
            <div class="ui text container">
                <h1 class="header" style="margin:10%;">
                    What the Fact?
                </h1>
                <div class="ui inverted divider"></div>

                <!-- FORM!! -->
                <div class="ui inverted segment" id="mainContainer">
                    <h2>Sign Up Form</h2>
                    <div class="ui inverted divider"></div>
                    <!-- Sign Up -->
                    <form class="signup">
                        <!-- Username Input -->
                        <div class="form-group" style=" margin-top: 10px">
                            <label for="username">
                                     <h4> Username </h4>
                                </label>
                            <input type="username" class="form-control" id="username-input" style="margin-top: 5px" placeholder="Username">
                        </div>
                        <!-- Email Input -->
                        <div class="form-group" style=" margin-top: 10px">
                            <label for="exampleInputEmail1">
                                <h4>Email address</h4>
                            </label>
                            <input type="email" class="form-control" id="email-input" style="margin-top: 5px" placeholder="Email">
                        </div>
                        <!-- Password Input -->
                        <div class="form-group" style=" margin-top: 10px">
                            <label for="exampleInputPassword1">
                                <h4>Password</h4>
                            </label>
                            <input type="password" class="form-control" id="password-input" style="margin-top: 5px" placeholder="Password">
                        </div>
                        </br>
                        <!-- Error alert for invalid inputs -->
                        <div style="display: none" id="alert" class="alert alert-danger" role="alert" style="margin-top: 10px;">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span> <span class="msg"></span>
                        </div>
                        </br>
                        <!-- Sign Up button -->
                        <button type="submit" class="ui inverted teal basic button">Sign Up</button>
                    </form>
                    </br>
                    <h4 class="ui horizontal inverted divider">
                        <p>WTF</p>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
